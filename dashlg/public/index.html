<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--background);
    }
    .login-card {
      background: var(--surface);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h1 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .login-header p {
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .btn-block {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .error-msg {
      color: var(--danger);
      font-size: 0.875rem;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      padding-right: 2.5rem;
    }
    .password-toggle {
      position: absolute;
      right: 0.75rem;
      cursor: pointer;
      color: var(--text-muted);
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .password-toggle:hover {
      color: var(--primary);
    }
    .home-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--primary);
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <h1>Admin Login</h1>
      <p>Masuk untuk mengelola dashboard</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Masukkan username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Masukkan password">
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Lihat password">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-block">Masuk</button>
      <a href="/dashboard.html" class="home-link">Lihat Dashboard (Public)</a>
      <div id="errorMsg" class="error-msg">Username atau password salah</div>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle icon
      if (type === 'text') {
        this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M1 1l22 22"></path><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path><path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"></path></svg>`;
      } else {
        this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        if (res.ok) {
          const data = await res.json();
          if (data.role === 'superadmin') {
            window.location.href = '/superadmin.html';
          } else if (data.role === 'admin') {
            window.location.href = '/admin.html';
          } else if (data.role === 'manager') {
            window.location.href = '/manager.html';
          } else {
            const line = data.line_id ? `?line_id=${encodeURIComponent(data.line_id)}` : '';
            window.location.href = '/dashboard.html' + line;
          }
        } else {
          errorMsg.style.display = 'block';
          errorMsg.textContent = 'Username atau password salah';
        }
      } catch (err) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Terjadi kesalahan sistem';
      }
    });
  </script>
</body>
</html>
